<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.css">
    <!-- Coffee header -->
</head>
<body>
<header class="container-fluid ">
    <div class="row">
        <div class="col d-flex justify-content-center">
            <h1>Coffee!</h1>
        </div>
    </div>
</header>
<!-- Coffee header end -->
<!-- custom line -->
<div class="jb-line d-flex container-fluid mb-5"></div>
<!-- end custom line -->
<!-- container for side by side appearance-->
<div class="container-fluid">
    <!-- row for side by side appearance-->
    <div class="row">
        <!-- coffees text from js -->
        <div class="col-6">
            <div class="container">
                <div class="row">
                    <div class="col-6 d-flex justify-content-center">
                        <div id="coffees"></div>
                    </div>
                </div>
            </div>
        </div>
        <!--end of coffees text from js -->
        <!-- menu item selection column -->
        <div class="col-6">
            <!-- container for all menu item selection -->
            <div class="container">
                <!-- Roast heading -->
                <div class="row d-flex justify-content-end ">
                    <div class="col d-flex ">
                        <p class="mb-0">Roast</p>
                    </div>
                </div>
                <!-- end of Roast heading -->
                <!-- menu items for roast selection -->
                <div class="row d-flex justify-content-end">
                    <div class="col d-flex justify-content-end">
                        <select id="roast-selection" class="jb-roast-button container-fluid mb-2">
                            <option value="All" selected>All</option>
                            <option value="light" >Light</option>
                            <option value="medium">Medium</option>
                            <option value="dark" >Dark</option>
                        </select>
                    </div>
                </div>
                <!-- end of menu items for roast selection -->
                <!-- Coffee Name heading -->
                <div class="row d-flex justify-content-end">
                    <div class="col d-flex">
                        <p>Coffee Name</p>
                    </div>
                </div>
                <!-- end of Coffee Name heading -->
                <!-- User Coffee input-->
                <div class="row d-flex justify-content-end">
                    <div class="col d-flex justify-content-start">
                        <label>
                            <input id="coffee-name" type="text" placeholder="Enter coffee name here!">
                        </label>
                    </div>
                </div>
                <!--end of User Coffee input-->
            </div>
        </div>
        <!-- end of menu item selection column -->
    </div>
    <!-- end of row for side by side appearance -->
</div>
<!-- end of container for side by side appearance -->
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
